<body>

    <script type="module">
        // =========================================================================
        // --- CONFIGURACI√ìN DE FIREBASE (INCLUYE CLAVES DEL USUARIO) ---
        // ESTA CONFIGURACI√ìN SE USA SI EL C√ìDIGO SE EJECUTA FUERA DEL ENTORNO CANVAS.
        // =========================================================================
        const FIREBASE_CONFIG_PLACEHOLDER = { 
            apiKey: "AIzaSyDFqK4T7TuIx-uUgJeFmx5Km7G01FwizpA",
            authDomain: "naproject-9c957.firebaseapp.com",
            projectId: "naproject-9c957",
            storageBucket: "naproject-9c957.firebasestorage.app",
            messagingSenderId: "384570292100",
            appId: "1:384570292100:web:1e074c0706fa8e0e488fd1",
            measurementId: "G-NS6BNHSSYX"
        }; 

        // El ID por defecto se usa si el host abre hallaca.html sin par√°metros en la URL.
        const EXTERNAL_APP_ID_PLACEHOLDER = "hallaca-collab-default";

        // --- FIREBASE IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, where, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL STATE ---
        const state = {
            db: null,
            auth: null,
            userId: null,
            appId: null,
            currentBatchId: null, // ID del lote actual
            isAuthReady: false,
            hallacaStatus: 'EN PROCESO', // EN PROCESO | LISTA
            ingredients: [], // Aportes de los panas
            hostIngredients: [], // Lista de ingredientes que el host necesita (para pana.html)
            userData: null, // Datos del usuario (host)
            unsubscribeIngredients: null, // Listener de aportes de ingredientes
            unsubscribeUserData: null, // Listener de datos del host
            isCanvasEnvironment: typeof __app_id !== 'undefined',
        };

        // --- CONSTANTES ---
        const PUBLIC_COLLECTION = 'hallacaContributions';
        const HOST_DOC = 'hallacaHostData';
        const HOST_COLLECTION = 'hallacaHosts'; 
        const EMOJIS = {
            'Hojas': 'üåø', 'Masa': 'üçö', 'Guiso': 'ü•©', 'Ali√±os': 'üå∂Ô∏è', 'Aporte': 'üí∞',
            'Harina PAN': 'üçö', 'Verduras para el guiso': 'üßÖ', 'Aceitunas': 'ü´í', 
            'Pasas': 'üçá', 'Agua pa la olla': 'üíß', 'Hoja de pl√°tano': 'üåø'
        };

        const BASE_INGREDIENTS = [
            'Harina PAN', 'Verduras para el guiso', 'Aceitunas', 'Pasas', 'Agua pa la olla', 'Hoja de pl√°tano', 'Aporte'
        ];

        const PHRASES = [
            "¬°El que no carga le√±a, no come hallaca!",
            "El guiso se est√° cocinando a fuego lento.",
            "¬°Dale, Pana! Que la masa est√° lista.",
            "Que no falten las alcaparras y las pasitas.",
            "¬°A mojar las manos! Aporte en proceso.",
            "En la uni√≥n est√° el sabor, ¬°y el Hallacazo!",
            "Esperando los ingredientes. ¬°Se√±ores de la Hallaca, ap√∫rense!"
        ];

        // --- UTILS ---
        function getAppId() {
            if (state.isCanvasEnvironment) {
                return typeof __app_id !== 'undefined' ? __app_id : EXTERNAL_APP_ID_PLACEHOLDER;
            }
            const params = new URLSearchParams(window.location.search);
            return params.get('appId') || EXTERNAL_APP_ID_PLACEHOLDER;
        }

        function showToast(message, duration = 3000, bgColor = 'bg-yellow-600') {
            console.log(`[Toast] ${message}`);
            // Implementaci√≥n de toast real omitida por simplicidad, usando console.log
        }

        function showModal(title, message, actionText, actionCallback, actionBgColor = 'bg-red-600 hover:bg-red-700') {
            // L√≥gica del modal (igual que antes)
            const overlay = document.getElementById('modal-overlay');
            const titleEl = document.getElementById('modal-title');
            const messageEl = document.getElementById('modal-message');
            const actionBtn = document.getElementById('modal-action-btn');

            if (!overlay) return;

            titleEl.textContent = title;
            messageEl.textContent = message;
            actionBtn.textContent = actionText;
            actionBtn.className = `w-full py-3 rounded-full font-bold text-white ${actionBgColor} transition-colors`;

            const newBtn = actionBtn.cloneNode(true);
            actionBtn.parentNode.replaceChild(newBtn, actionBtn);

            newBtn.addEventListener('click', () => {
                actionCallback();
                hideModal();
            });

            overlay.style.display = 'flex';
        }

        function hideModal() {
            const overlay = document.getElementById('modal-overlay');
            if (overlay) overlay.style.display = 'none';
        }
        
        // Modal para a√±adir ingredientes
        window.showAddIngredientModal = function() {
            document.getElementById('add-ingredient-modal-overlay').style.display = 'flex';
            document.getElementById('new-ingredient-name').value = '';
            document.getElementById('new-ingredient-name').focus();
        }

        window.hideAddIngredientModal = function() {
            document.getElementById('add-ingredient-modal-overlay').style.display = 'none';
        }

        // L√≥gica de part√≠culas (igual que antes)
        const particleCanvas = document.getElementById('particle-canvas');
        let pCtx;
        let particles = [];
        let animationFrameId = null;

        function initParticleSystem() {
            if (!particleCanvas) return;
            pCtx = particleCanvas.getContext('2d');
            resizeCanvas(); 
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            if (!particleCanvas) return;
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        }

        class Particle { /* ... (L√≥gica de Particle es la misma) ... */
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6; 
                this.vy = (Math.random() - 0.5) * 6; 
                this.gravity = 0.05; 
                this.friction = 0.98; 
                this.alpha = 1;
                this.fadeRate = Math.random() * 0.01 + 0.005; 
                this.size = Math.random() * 2 + 1;
                this.color = color;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity; 
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.fadeRate;
            }

            draw() {
                pCtx.save();
                pCtx.globalAlpha = this.alpha;
                pCtx.fillStyle = this.color;
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fill();
                pCtx.restore();
            }
        }

        function createCelebration(count = 100) {
            const centerX = particleCanvas.width / 2;
            const centerY = particleCanvas.height / 2;
            const colors = ['#fcd34d', '#ef4444', '#22c55e', '#a855f7']; 
            
            for (let i = 0; i < count; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(centerX, centerY, color));
            }
        }

        function animateParticles() {
            pCtx.fillStyle = 'rgba(15, 23, 42, 0.1)';
            pCtx.fillRect(0, 0, particleCanvas.width, particleCanvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            if (particles.length > 0) {
                animationFrameId = requestAnimationFrame(animateParticles);
            } else {
                animationFrameId = null;
                pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            }
        }

        function startCelebration() {
            createCelebration(200);
            if (!animationFrameId) {
                animateParticles();
            }
        }
        
        function copyToClipboard(text) {
            // L√≥gica de copiado al portapapeles (igual que antes)
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; 
            textarea.style.opacity = 0;
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                const successful = document.execCommand('copy');
                return successful;
            } catch (err) {
                console.error('Fallback: No se pudo copiar.', err);
                return false;
            } finally {
                document.body.removeChild(textarea);
            }
        }

        function updateFooterPhrase() {
            const footerEl = document.getElementById('footer-phrase');
            if (footerEl) {
                const randomIndex = Math.floor(Math.random() * PHRASES.length);
                footerEl.textContent = PHRASES[randomIndex];
            }
        }


        // --- FIREBASE SETUP ---
        async function initializeFirebase() {
            // L√≥gica de inicializaci√≥n (igual que antes)
            try {
                state.appId = getAppId();
                let firebaseConfig;
                if (state.isCanvasEnvironment) {
                    if (typeof __firebase_config === 'string' && __firebase_config.length > 0) {
                        firebaseConfig = JSON.parse(__firebase_config);
                    } else {
                         firebaseConfig = FIREBASE_CONFIG_PLACEHOLDER; 
                    }
                } else if (FIREBASE_CONFIG_PLACEHOLDER.projectId) {
                    firebaseConfig = FIREBASE_CONFIG_PLACEHOLDER;
                } else {
                    throw new Error("Configuraci√≥n de Firebase faltante.");
                }

                if (!firebaseConfig || !firebaseConfig.apiKey) {
                    throw new Error("Configuraci√≥n de Firebase no v√°lida.");
                }
                
                const app = initializeApp(firebaseConfig);
                state.db = getFirestore(app);
                state.auth = getAuth(app);
                
                if (state.isCanvasEnvironment && typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(state.auth, __initial_auth_token);
                } else {
                    await signInAnonymously(state.auth);
                }
                
                onAuthStateChanged(state.auth, (user) => {
                    if (user) {
                        state.userId = user.uid;
                        state.isAuthReady = true;
                        setupFirestoreListeners();
                        console.log(`Usuario autenticado (Host): ${state.userId}`);
                        renderApp(); 
                    } else {
                        state.isAuthReady = false;
                        showToast("Error de Autenticaci√≥n. Intenta recargar.", 5000, 'bg-red-600');
                    }
                });

            } catch (error) {
                console.error("Error durante Firebase initialization:", error);
                document.getElementById('app').innerHTML = `
                    <div class="p-6 hallaca-wrapper mt-10">
                        <p class="text-red-400 text-lg font-bold comic-font">ERROR FATAL DE CONEXI√ìN</p>
                        <p class="text-gray-400 text-sm mt-2">No se pudo iniciar Firebase. ${error.message}.</p>
                    </div>
                `;
            }
        }

        // --- FIRESTORE LISTENERS ---

        function setupFirestoreListeners() {
            if (!state.isAuthReady || !state.userId) return;

            // 1. Host Data Listener (Privado) - Actualizado para cargar hostIngredients
            const hostDocRef = doc(state.db, `artifacts/${state.appId}/users/${state.userId}/${HOST_COLLECTION}/${HOST_DOC}`);
            
            if (state.unsubscribeUserData) state.unsubscribeUserData();

            state.unsubscribeUserData = onSnapshot(hostDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    state.userData = docSnap.data();
                    state.hallacaStatus = state.userData.status || 'EN PROCESO';
                    state.currentBatchId = state.userData.currentBatchId;
                    // ** NUEVO: Cargar lista de ingredientes del Host **
                    state.hostIngredients = state.userData.ingredientsList || BASE_INGREDIENTS;
                    renderApp(); 
                } else {
                    state.userData = null;
                    state.currentBatchId = null;
                    state.hostIngredients = []; // Limpiar lista de host
                    if (state.unsubscribeIngredients) {
                        state.unsubscribeIngredients();
                        state.unsubscribeIngredients = null;
                    }
                    state.ingredients = [];
                    renderApp();
                }
            }, (error) => {
                console.error("Error al escuchar datos del host:", error);
                showToast("Error de datos de Hallaca. Recarga la p√°gina.", 5000, 'bg-red-700');
            });


            // 2. Ingredients Listener (P√∫blico, para aportes) - L√≥gica igual que antes
            const batchToListen = state.currentBatchId;
            if (batchToListen) {
                const ingredientsColRef = collection(state.db, `artifacts/${state.appId}/public/data/${PUBLIC_COLLECTION}`);
                const q = query(ingredientsColRef, where("batchId", "==", batchToListen));
                
                if (state.unsubscribeIngredients) state.unsubscribeIngredients();

                state.unsubscribeIngredients = onSnapshot(q, (snapshot) => {
                    state.ingredients = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                                                   .sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)); 

                    renderIngredientsList(); // Aportes
                    renderHostIngredientsList(); // Lista de Host (para que se actualicen las marcas)

                    if (state.hallacaStatus === 'LISTA') {
                        startCelebration();
                    }
                }, (error) => {
                    console.error("Error al escuchar aportes:", error);
                    showToast("Error de datos p√∫blicos. Recarga la p√°gina.", 5000, 'bg-red-700');
                });
            } else {
                 if (state.unsubscribeIngredients) state.unsubscribeIngredients();
                 state.ingredients = [];
                 renderIngredientsList();
            }
        }


        // --- FIREBASE ACTIONS ---

        // Inicia un nuevo lote de hallacas (sobrescribe el anterior si existe)
        window.startNewBatch = async function() {
            if (!state.isAuthReady || !state.userId) return;

            const newBatchId = crypto.randomUUID();
            const hostDocRef = doc(state.db, `artifacts/${state.appId}/users/${state.userId}/${HOST_COLLECTION}/${HOST_DOC}`);
            
            try {
                // ** NUEVO: Guardar la lista de ingredientes base **
                await setDoc(hostDocRef, {
                    currentBatchId: newBatchId,
                    status: 'EN PROCESO',
                    createdAt: serverTimestamp(),
                    hostUserId: state.userId,
                    appId: state.appId,
                    ingredientsList: BASE_INGREDIENTS // Guarda la lista inicial
                }, { merge: false });

                state.hallacaStatus = 'EN PROCESO';
                state.currentBatchId = newBatchId;
                state.hostIngredients = BASE_INGREDIENTS;
                showToast("¬°Nuevo Hallacazo iniciado con ingredientes base!", 3000, 'bg-blue-600');

            } catch (error) {
                console.error("Error al iniciar nuevo batch:", error);
                showToast(`Error: ${error.message}`, 5000, 'bg-red-700');
            }
        }
        
        // ** NUEVO: Agregar un ingrediente a la lista del Host **
        window.addNewIngredient = async function() {
            if (!state.isAuthReady || !state.userId || !state.currentBatchId) return;
            
            const newIngredientName = document.getElementById('new-ingredient-name').value.trim();
            if (newIngredientName === "") {
                showToast("El nombre del ingrediente no puede estar vac√≠o.", 3000, 'bg-yellow-600');
                return;
            }
            
            hideAddIngredientModal();
            
            // Normalizar el nombre (capitalizar)
            const normalizedName = newIngredientName.charAt(0).toUpperCase() + newIngredientName.slice(1).toLowerCase();

            if (state.hostIngredients.includes(normalizedName)) {
                 showToast("¬°Ese ingrediente ya est√° en la lista!", 3000, 'bg-yellow-600');
                 return;
            }

            const newIngredientsList = [...state.hostIngredients, normalizedName];
            
            try {
                const hostDocRef = doc(state.db, `artifacts/${state.appId}/users/${state.userId}/${HOST_COLLECTION}/${HOST_DOC}`);
                await setDoc(hostDocRef, { ingredientsList: newIngredientsList }, { merge: true });
                showToast(`Ingrediente '${normalizedName}' a√±adido.`, 3000, 'bg-indigo-600');
                // La actualizaci√≥n de state.hostIngredients se maneja por el onSnapshot
            } catch (error) {
                console.error("Error al a√±adir ingrediente:", error);
                showToast(`Error al a√±adir: ${error.message}`, 5000, 'bg-red-700');
            }
        }

        // ** NUEVO: Eliminar un ingrediente de la lista del Host **
        window.removeHostIngredient = async function(ingredientToRemove) {
            if (!state.isAuthReady || !state.userId || !state.currentBatchId) return;

            const newIngredientsList = state.hostIngredients.filter(ing => ing !== ingredientToRemove);

            try {
                const hostDocRef = doc(state.db, `artifacts/${state.appId}/users/${state.userId}/${HOST_COLLECTION}/${HOST_DOC}`);
                await setDoc(hostDocRef, { ingredientsList: newIngredientsList }, { merge: true });
                showToast(`Ingrediente '${ingredientToRemove}' eliminado de la lista.`, 3000, 'bg-gray-600');
            } catch (error) {
                console.error("Error al eliminar ingrediente:", error);
                showToast(`Error al eliminar: ${error.message}`, 5000, 'bg-red-700');
            }
        }

        // ** FUNCI√ìN DE BORRADO TOTAL DE PROGRESO ** (Igual que antes)
        window.deleteHostData = async function() {
            if (!state.isAuthReady || !state.userId) return;

            const hostDocRef = doc(state.db, `artifacts/${state.appId}/users/${state.userId}/${HOST_COLLECTION}/${HOST_DOC}`);
            
            try {
                if (state.unsubscribeIngredients) {
                    state.unsubscribeIngredients();
                    state.unsubscribeIngredients = null;
                }
                state.ingredients = []; 
                state.hostIngredients = []; // Limpiar lista de host
                state.currentBatchId = null; 

                await deleteDoc(hostDocRef);
                showToast("Progreso de Hallacazo eliminado. ¬°Listo para empezar de cero!", 5000, 'bg-red-600');
            } catch (error) {
                console.error("Error al eliminar datos del host:", error);
                showToast(`Error al eliminar progreso: ${error.message}`, 5000, 'bg-red-700');
            }
        }

        // Marca el lote actual de hallacas como LISTO (Igual que antes)
        window.markHallacaReady = async function() {
            if (!state.isAuthReady || !state.userId || !state.currentBatchId) return;

            const hostDocRef = doc(state.db, `artifacts/${state.appId}/users/${state.userId}/${HOST_COLLECTION}/${HOST_DOC}`);
            
            try {
                await setDoc(hostDocRef, { status: 'LISTA' }, { merge: true });
                state.hallacaStatus = 'LISTA';
                startCelebration(); 
                showToast("¬°HALLACA LISTA! A disfrutar, Panas.", 5000, 'bg-pink-600');
                renderApp();

            } catch (error) {
                console.error("Error al marcar como LISTA:", error);
                showToast(`Error: ${error.message}`, 5000, 'bg-red-700');
            }
        }
        
        // --- RENDERING FUNCTIONS ---

        // ** NUEVO: Renderiza la lista de ingredientes que el host requiere **
        function renderHostIngredientsList() {
             const listEl = document.getElementById('host-ingredients-list');
             if (!listEl) return;
             
             if (state.hostIngredients.length === 0) {
                 listEl.innerHTML = `<p class="text-center text-gray-500 py-4">No has a√±adido ingredientes. ¬°A√±ade con el bot√≥n de abajo!</p>`;
                 return;
             }
             
             // Identificar qu√© ingredientes ya fueron aportados
             const contributedIngredients = new Set(state.ingredients.map(i => i.ingredient));

             const html = state.hostIngredients.map(ing => {
                 const isContributed = contributedIngredients.has(ing);
                 const emoji = EMOJIS[ing] || '‚ùì';
                 const contributedBadge = isContributed ? 
                    `<span class="text-xs bg-green-600 px-2 py-1 rounded-full font-bold">APORTADO</span>` :
                    `<span class="text-xs bg-yellow-600 px-2 py-1 rounded-full font-bold">PENDIENTE</span>`;

                 return `
                     <div class="host-ingredient-item">
                         <div class="flex items-center space-x-3 flex-1">
                             <span class="text-xl">${emoji}</span>
                             <span class="font-semibold text-white ${isContributed ? 'line-through opacity-70' : ''}">${ing}</span>
                         </div>
                         <div class="flex items-center space-x-3">
                            ${contributedBadge}
                            <button onclick="removeHostIngredient('${ing}')" class="text-red-400 hover:text-red-300 transition-colors" title="Eliminar de la lista">
                                <i class="fas fa-times-circle"></i>
                            </button>
                         </div>
                     </div>
                 `;
             }).join('');

             listEl.innerHTML = html;
        }


        function renderIngredientsList() {
            // Renderiza la lista de APORTES recibidos (igual que antes)
            const listEl = document.getElementById('ingredients-list');
            if (!listEl) return;

            if (state.ingredients.length === 0) {
                listEl.innerHTML = `<p class="text-center text-gray-500 py-8">¬°A√∫n no hay aportes! Comparte el link.</p>`;
                return;
            }

            const total = state.ingredients.length;
            const uniqueContributors = new Set(state.ingredients.map(i => i.donor)).size;
            
            let html = `<div class="p-3 bg-gray-900 rounded-lg mb-4 flex justify-between text-sm font-semibold">
                            <span>Total Aportes: ${total}</span>
                            <span>Panas Colaborando: ${uniqueContributors}</span>
                        </div>`;

            html += state.ingredients.map(ing => {
                const date = ing.timestamp ? new Date(ing.timestamp.seconds * 1000).toLocaleTimeString('es-VE', { hour: '2-digit', minute: '2-digit' }) : 'Ahora';
                const emoji = EMOJIS[ing.ingredient] || '‚ùì';
                return `
                    <div class="ingredient-card p-3 my-2 rounded-lg flex justify-between items-start">
                        <div class="flex-1">
                            <p class="font-bold text-base text-white">${emoji} ${ing.ingredient}</p>
                            <p class="text-xs text-gray-400 mt-1">${ing.note || 'Sin nota.'}</p>
                        </div>
                        <div class="text-right ml-4">
                            <p class="text-sm font-semibold text-yellow-500">${ing.donor}</p>
                            <p class="text-[10px] text-gray-500 mt-1">${date}</p>
                        </div>
                    </div>
                `;
            }).join('');

            listEl.innerHTML = html;
        }


        function renderHostView() {
            const appEl = document.getElementById('app');
            let content = '';

            if (!state.isAuthReady) {
                content = `<div class="text-center p-10 mt-10 hallaca-wrapper">
                            <i class="fas fa-key fa-spin text-4xl text-yellow-500 mb-4"></i>
                            <h2 class="text-2xl font-bold comic-font text-white">AUTENTICANDO AL HOST...</h2>
                            <p class="text-gray-400 mt-2">Esperando la conexi√≥n segura. Esto puede tardar unos segundos.</p>
                        </div>`;
            } else if (!state.currentBatchId) {
                // Vista inicial: Iniciar nuevo batch
                content = `
                    <div class="text-center p-8 mt-10 hallaca-wrapper">
                        <h1 class="text-4xl font-bold logo-font text-yellow-500 mb-2">¬°Bienvenido al Hallacazo!</h1>
                        <p class="text-gray-300 mb-8">Esta es tu central de mando. Empecemos a cocinar.</p>
                        
                        <button onclick="startNewBatch()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full w-full comic-font text-xl transition-all shadow-lg shadow-indigo-500/50 active:scale-95">
                            <i class="fas fa-play-circle mr-2"></i> INICIAR NUEVO LOTE DE HALLACAS
                        </button>

                        <p class="text-xs text-gray-500 mt-4">Un lote (batch) es una sesi√≥n √∫nica de recolecci√≥n de ingredientes.</p>
                        <p class="text-[10px] text-gray-600 mt-2">ID de Usuario (Para Debug/Soporte): ${state.userId}</p>
                    </div>
                `;
            } else {
                // Vista de Hallaca en Curso
                const shareLink = `${window.location.origin}${window.location.pathname.replace('hallaca.html', 'pana.html')}?batchId=${state.currentBatchId}`;
                const statusColor = state.hallacaStatus === 'LISTA' ? 'bg-green-600' : 'bg-yellow-600';
                const statusIcon = state.hallacaStatus === 'LISTA' ? 'fa-check-double' : 'fa-hourglass-start';
                const statusText = state.hallacaStatus === 'LISTA' ? 'HALLACA LISTA' : 'EN PROCESO';

                content = `
                    <div id="hallaca-view" class="p-4 md:p-8 mt-10 hallaca-wrapper">
                        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
                            <h1 class="text-3xl font-bold comic-font text-yellow-400">Hallacazo #${state.currentBatchId.substring(0, 8)}</h1>
                            <span class="${statusColor} text-xs font-bold text-white px-3 py-1 rounded-full shadow-md">
                                <i class="fas ${statusIcon} mr-1"></i> ${statusText}
                            </span>
                        </div>
                        
                        <!-- Lista de Ingredientes REQUERIDOS por el Host (Editable) -->
                        <h2 class="text-xl font-bold comic-font text-indigo-300 mb-3 flex items-center">
                            <i class="fas fa-list-alt mr-2"></i> Ingredientes Solicitados (Host)
                        </h2>
                        <div id="host-ingredients-list" class="mb-4">
                            <!-- Lista de ingredientes requeridos se renderiza aqu√≠ -->
                        </div>
                        
                        <button onclick="showAddIngredientModal()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 rounded-lg mb-8 transition-colors active:scale-[0.99] text-sm">
                            <i class="fas fa-plus-circle mr-2"></i> A√±adir Otro Ingrediente
                        </button>

                        <!-- Panel de Link para compartir -->
                        <div class="mb-8 p-4 bg-slate-900 rounded-xl border border-slate-700">
                            <p class="text-sm font-semibold text-gray-300 mb-2">Link para compartir con los Panas:</p>
                            <div class="flex items-center space-x-2">
                                <input type="text" id="share-link" value="${shareLink}" readonly
                                       class="flex-1 p-3 rounded-l-lg bg-gray-700 text-xs text-yellow-300 border border-yellow-700 outline-none truncate">
                                <button onclick="copyShareLink('${shareLink}')" class="bg-yellow-600 hover:bg-yellow-500 text-black font-bold p-3 rounded-r-lg comic-font text-sm transition-colors active:scale-95">
                                    <i class="fas fa-copy"></i> Copiar Link Pana
                                </button>
                            </div>
                            <p class="text-[10px] text-gray-500 mt-2">Los Panas ver√°n la lista de ingredientes que acabas de definir.</p>
                        </div>

                        <!-- Botones de Control y Tarea Pendiente -->
                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <button onclick="markHallacaReady()" 
                                    class="${state.hallacaStatus === 'LISTA' ? 'bg-green-800 cursor-not-allowed' : 'bg-red-600 hover:bg-red-700'} text-white font-bold py-3 rounded-xl comic-font transition-all active:scale-95 text-sm"
                                    ${state.hallacaStatus === 'LISTA' ? 'disabled' : ''}>
                                <i class="fas fa-fire mr-2"></i> ${state.hallacaStatus === 'LISTA' ? '¬°LISTA!' : 'MARCAR COMO LISTA'}
                            </button>
                            <button onclick="showModal('¬øBORRAR TODO EL PROGRESO?', 'Esta acci√≥n ELIMINAR√Å el registro de tu Hallacazo actual y cancelar√° la conexi√≥n con los Panas. ¬øConfirmar borrado total?', 'S√ç, BORRAR TODO', deleteHostData)" 
                                    class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-xl comic-font transition-colors active:scale-95 text-sm">
                                <i class="fas fa-trash-alt mr-2"></i> CERRAR LOTE
                            </button>
                        </div>
                        
                        <!-- Lista de Ingredientes en Tiempo Real (APORTES) -->
                        <h2 class="text-xl font-bold comic-font text-yellow-300 mb-4 flex items-center">
                            <i class="fas fa-bell mr-2"></i> Aportes Recibidos de Panas:
                        </h2>
                        <div id="ingredients-list" class="ingredient-list">
                            <!-- Lista de aportes se renderiza aqu√≠ -->
                            <p class="text-center text-gray-500 py-8">Cargando aportes...</p>
                        </div>
                    </div>
                `;
            }

            appEl.innerHTML = content;
            // Asegurarse de renderizar la lista del Host tambi√©n en la vista de Hallaca en Curso
            if (state.currentBatchId) {
                renderHostIngredientsList();
            }
        }
        
        // Funci√≥n auxiliar para copiar el link
        window.copyShareLink = function(link) {
            if (copyToClipboard(link)) {
                showToast('¬°Link copiado!', 3000, 'bg-green-600');
            } else {
                showToast('Error al copiar el link.', 3000, 'bg-red-600');
            }
        }

        // --- MAIN RENDER LOOP ---
        function renderApp() {
            renderHostView();
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            // 1. Ocultar Splash
            setTimeout(() => {
                const splash = document.getElementById('splash');
                if(splash) {
                    splash.style.opacity = '0';
                    setTimeout(() => splash.style.display = 'none', 500);
                }
            }, 1000);
            
            // 2. Inicializar Firebase
            initializeFirebase();
            
            // 3. Iniciar el loop de frases del footer
            updateFooterPhrase();
            setInterval(updateFooterPhrase, 4000);
            
            // 4. Iniciar el sistema de part√≠culas
            initParticleSystem();
        }
    </script>
