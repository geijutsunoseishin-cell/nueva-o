        // --- FIREBASE SETUP (Se mantiene la l√≥gica de inicializaci√≥n y autenticaci√≥n) ---
        async function initializeFirebase() { /* ... */ 
            try {
                // ... (inicializaci√≥n y auth)
                
                onAuthStateChanged(state.auth, (user) => {
                    if (user) {
                        state.userId = user.uid;
                        state.isAuthReady = true;
                        setupFirestoreListeners();

                });

            } catch (error) {
                // ... (manejo de error)
            }
        }

        // --- FIREBASE LISTENERS (L√≥gica CR√çTICA de actualizaci√≥n) ---
        
        /**
         * CORRECCI√ìN CLAVE: Garantizar que onSnapshot llama a renderApp() para forzar la actualizaci√≥n visual.
         */
        function setupIngredientsListener(batchId) {
            // 1. Limpiar el listener anterior
            if (state.unsubscribeIngredients) {
                state.unsubscribeIngredients();
                state.unsubscribeIngredients = null;
            }

            if (batchId) {
                const ingredientsColRef = collection(state.db, `artifacts/${state.appId}/public/data/${PUBLIC_COLLECTION}`);
                const q = query(ingredientsColRef, where("batchId", "==", batchId));
                
                state.unsubscribeIngredients = onSnapshot(q, (snapshot) => {
                    console.log(`[Firestore] Aportes recibidos: ${snapshot.docs.length}`);
                    
                    state.ingredients = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                                                   .sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)); 

                    // Llamar al render PRINCIPAL para asegurar la actualizaci√≥n de toda la vista
                    renderApp(); 

                    if (state.hallacaStatus === 'LISTA') {
                        startCelebration();
                    }
                }, (error) => {
                    console.error("Error al escuchar aportes:", error);
                    showToast("Error de datos p√∫blicos. Recarga la p√°gina.", 5000, 'bg-red-700');
                });
            } else {
                 // Si no hay batchId, limpiar la lista y renderizar
                 state.ingredients = [];
                 renderApp(); 
            }
        }


        function setupFirestoreListeners() {
            if (!state.isAuthReady || !state.userId) return;

            const hostDocRef = doc(state.db, `artifacts/${state.appId}/users/${state.userId}/${HOST_COLLECTION}/${HOST_DOC}`);
            
            if (state.unsubscribeUserData) state.unsubscribeUserData();

            state.unsubscribeUserData = onSnapshot(hostDocRef, (docSnap) => {
                const oldBatchId = state.currentBatchId;
                
                if (docSnap.exists()) {
                    state.userData = docSnap.data();
                    state.hallacaStatus = state.userData.status || 'EN PROCESO';
                    state.currentBatchId = state.userData.currentBatchId;
                    state.hostIngredients = state.userData.ingredientsList || BASE_INGREDIENTS;
                    
                    // LLAMADA CRUCIAL: Si el ID del lote cambi√≥, re-iniciar el listener de aportes
                    if (state.currentBatchId !== oldBatchId) {
                        setupIngredientsListener(state.currentBatchId);
                    }
                    
                    renderApp(); 
                } else {
                    state.userData = null;
                    state.currentBatchId = null;
                    state.hostIngredients = [];
                    setupIngredientsListener(null); 
                    renderApp();
                }
            }, (error) => {
                console.error("Error al escuchar datos del host:", error);
                showToast("Error de datos de Hallaca. Recarga la p√°gina.", 5000, 'bg-red-700');
            });
        }

             const contributedIngredients = new Set(state.ingredients.map(i => i.ingredient));

             const html = state.hostIngredients.map(ing => {

                 const emoji = EMOJIS[ing] || '‚ùì';

        function renderIngredientsList() {

            // Header con estad√≠sticas
            let html = `<div class="p-3 bg-gray-900 rounded-lg mb-4 flex justify-between text-sm font-semibold">
                            <span>Total Aportes: ${total}</span>

            // Mapear los ingredientes a filas de la tabla

                `;
            }).join('');
            
            html += `       </tbody>

            listEl.innerHTML = html;
        }
