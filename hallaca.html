            border: 3px solid #fff;

    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuraci√≥n de Firebase y Auth (Variables globales de Canvas)

        // --- FRASES DEL FOOTER ---
        const FOOTER_PHRASES = [
            "¬°El sabor de la Hallaca une a la familia! üáªüá™", 
            "We are preparing for the perfect Christmas dinner!", 
            "ÂÆåÁíß„Å™„ÇØ„É™„Çπ„Éû„Çπ„Éá„Ç£„Éä„Éº„ÅÆÊ∫ñÂÇô„Çí„Åó„Å¶„ÅÑ„Åæ„ÅôÔºÅ",

        // Estado local de la aplicaci√≥n

        // -------------------------------------------------------------------

        /**

         */

            if (phraseEl) {

        }
        
        // -------------------------------------------------------------------
        // THEME AND BLUR MANAGEMENT
        // -------------------------------------------------------------------
        
        let blurTimer = null;
        const BLUR_DELAY = 500; // 500ms para activar el blur (long press)

        /**
         * Alterna entre modo claro y oscuro, y guarda la preferencia.
         */
        function toggleTheme() {
            const body = document.body;
            const isLight = body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-icon');

            if (isLight) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
                document.getElementById('theme-toggle').classList.add('text-gray-800');
                document.getElementById('theme-toggle').classList.remove('text-white');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
                 document.getElementById('theme-toggle').classList.add('text-white');
                document.getElementById('theme-toggle').classList.remove('text-gray-800');
            }
        }
        
        /**
         * Inicia el timer para activar el blur si se mantiene presionado.
         */
        function handlePress() {
            // Limpiar cualquier timer anterior por seguridad
            clearTimeout(blurTimer);
            
            blurTimer = setTimeout(() => {
                document.body.classList.add('blurred');
            }, BLUR_DELAY);
        }

        /**
         * Se ejecuta al soltar el bot√≥n. Si NO se activ√≥ el blur, es un click corto 
         * y se ejecuta el toggle de tema.
         */
        function handleRelease() {
            const wasBlurred = document.body.classList.contains('blurred');
            
            // 1. Limpiar timer y remover el blur
            clearTimeout(blurTimer);
            document.body.classList.remove('blurred');
            
            // 2. Si no hubo blur (click corto), entonces cambiar el tema
            if (!wasBlurred) {
                 toggleTheme();
            }
        }
        
        /**
         * Inicializa el estado del tema al cargar la aplicaci√≥n.
         */
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            const toggleButton = document.getElementById('theme-toggle');

            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                toggleButton.classList.add('text-gray-800');
            } else {
                body.classList.remove('light-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                 toggleButton.classList.add('text-white');
            }
        }
        
        /**
         * Configura los listeners de mouse y touch para el bot√≥n de tema.
         */
        function setupThemeListeners() {
            const toggleButton = document.getElementById('theme-toggle');
            if (toggleButton) {
                // Eventos de rat√≥n
                toggleButton.addEventListener('mousedown', handlePress);
                toggleButton.addEventListener('mouseup', handleRelease);
                toggleButton.addEventListener('mouseleave', handleRelease);
                
                // Eventos t√°ctiles (para long press en m√≥vil)
                toggleButton.addEventListener('touchstart', handlePress);
                toggleButton.addEventListener('touchend', handleRelease);
            }
            
            // Inicializar el tema guardado
            initializeTheme();
        }

        // -------------------------------------------------------------------
        // PARTICLE SYSTEM LOGIC (Footer Effect) - PRESERVADO
        // -------------------------------------------------------------------

        let canvas, ctx, mouse = { x: 0, y: 0 };
        let particles = [];
        const PARTICLE_COUNT = 80;
        const PARTICLE_COLORS = ['#f97316', '#ec4899', '#8b5cf6', '#eab308']; // Naranja, Rosa, P√∫rpura, Amarillo

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 1.5 + 0.5;
                this.color = PARTICLE_COLORS[Math.floor(Math.random() * PARTICLE_COLORS.length)];
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };
                this.alpha = 1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                // Movimiento natural
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // Reducir la opacidad con el tiempo
                this.alpha -= 0.005;

                // Si la part√≠cula es casi invisible, reaparecerla
                if (this.alpha <= 0.05) {
                    this.reset();
                }

                // Interacci√≥n con el rat√≥n (atracci√≥n/repulsi√≥n sutil)
                const distance = Math.hypot(this.x - mouse.x, this.y - mouse.y);
                const maxDistance = 150;
                
                if (distance < maxDistance) {
                    const force = (maxDistance - distance) / maxDistance;
                    this.x -= (mouse.x - this.x) * force * 0.002;
                    this.y -= (mouse.y - this.y) * force * 0.002;
                }
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 1.5 + 0.5;
                this.alpha = 1;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };
            }
        }

        function initParticleSystem() {
            canvas = document.getElementById('particles-canvas');
            if (!canvas) return;
            ctx = canvas.getContext('2d');
            
            // Funci√≥n para redimensionar el canvas
            const resizeCanvas = () => {
                const footer = document.querySelector('.footer-fixed');
                canvas.width = footer.offsetWidth;
                canvas.height = footer.offsetHeight;
            };

            // Inicializar las part√≠culas
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
            }

            // Listeners
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            document.querySelector('.footer-fixed').addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                mouse.x = e.clientX - rect.left;
                mouse.y = e.clientY - rect.top;
            });
            document.querySelector('.footer-fixed').addEventListener('mouseleave', () => {
                // Mover el punto de interacci√≥n fuera para que las part√≠culas se relajen
                mouse.x = -100; 
                mouse.y = -100;
            });


            // Loop de animaci√≥n
            animateParticles();
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);

            // Limpiar el canvas con un ligero rastro para un efecto de movimiento suave
            // Usar el color del footer pero con baja opacidad
            const bgColor = document.body.classList.contains('light-mode') ? 'rgba(241, 245, 249, 0.05)' : 'rgba(17, 24, 39, 0.05)';
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }


        // -------------------------------------------------------------------
        // FIREBASE SETUP AND AUTHENTICATION
        // -------------------------------------------------------------------

        async function initializeFirebase() {
            try {
                // setLogLevel('Debug'); // Habilitar logs para depuraci√≥n de Firestore
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Verificar si hay un ID de lote en la URL para la vista PANA
                const urlParams = new URLSearchParams(window.location.search);
                state.currentBatchId = urlParams.get('batchId');
                
                // --- Iniciar sesi√≥n an√≥nima FORZADA ---
                try {
                    // 1. Forzar inicio de sesi√≥n an√≥nimo (ignora credenciales anteriores)
                    //    Esto crea un nuevo usuario de Firebase Auth CADA VEZ que se carga la app.
                    const userCredential = await signInAnonymously(auth);
                    const user = userCredential.user;

                    userId = user.uid;
                    await initializeUser(userId); // Inicializa o carga el perfil del nuevo usuario.
                    isAuthReady = true;
                    startDataListeners();
                    renderApp();
                    
                } catch (error) {
                    console.error("Error signing in anonymously:", error);
                    document.getElementById('game-container').innerHTML = `<p class="text-red-500 text-center p-8">Error de autenticaci√≥n. Intente recargar.</p>`;
                }

            } catch (error) {
                console.error("Error initializing Firebase or Auth:", error);
                document.getElementById('game-container').innerHTML = `<p class="text-red-500 text-center p-8">Error al conectar con Firebase. Revise la configuraci√≥n.</p>`;
            }
        }

        async function initializeUser(uid) {
            const userDocRef = doc(db, 'artifacts', appId, 'users', uid, 'profile', 'data');
            const userDoc = await getDoc(userDocRef);

            if (!userDoc.exists()) {
                const randomName = `Chef ${Math.floor(Math.random() * 900) + 100}`;
                const randomAvatar = ['üë©‚Äçüç≥', 'üë®‚Äçüç≥', 'üßë‚Äçüç≥', 'ü•ü', 'üç≤', 'üå∂Ô∏è'][Math.floor(Math.random() * 6)];
                
                state.currentUserInfo = { name: randomName, avatar: randomAvatar };
                await setDoc(userDocRef, state.currentUserInfo, { merge: true });

        // -------------------------------------------------------------------
        // DATA LISTENERS
        // -------------------------------------------------------------------

        function startDataListeners() {
            if (!isAuthReady || !db || !userId) return;

            // 1. Listener para Lotes de Hallacas (Solo Host View)
            const batchCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'hallacaBatches');
            onSnapshot(batchCollectionRef, (snapshot) => {
                const batches = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    batches.push({ id: doc.id, ...data });
                });
                state.batchList = batches.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                renderApp();
            }, (error) => {
                console.error("Error listening to Hallaca Batches:", error);
            });

            // 2. Listener para Contribuciones
            const contributionsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'hallacaContributions');
            onSnapshot(contributionsCollectionRef, (snapshot) => {
                const contributions = {};
                snapshot.forEach(doc => {
                    contributions[doc.id] = doc.data().ingredients || {};
                });
                state.contributionsByBatch = contributions;
                renderApp();
            }, (error) => {
                console.error("Error listening to Hallaca Contributions:", error);
            });
        }

        /**
         * Simula la animaci√≥n de creaci√≥n de un lote de hallacas.
         */
        async function animateHallacaCreation() {
            if (state.isHallacaAnimationRunning) return;
            state.isHallacaAnimationRunning = true;
            
            const container = document.getElementById('hallaca-animation');
            if (!container) return;

            const stepElements = container.querySelectorAll('.hallaca-step');
            const finalHallaca = document.getElementById('final-hallaca');

            container.classList.remove('hidden', 'opacity-0');
            container.classList.add('opacity-100');
            
            // Funci√≥n para hacer "pop" al texto
            const popTitle = (text) => {
                const titleEl = document.getElementById('anim-title');
                titleEl.classList.add('scale-110', 'text-yellow-300');
                titleEl.textContent = text;
                setTimeout(() => titleEl.classList.remove('scale-110', 'text-yellow-300'), 200);
            };

            // Secuencia de animaci√≥n de la hallaca (Comic Style)
            const steps = [
                { title: "¬°MASA LISTA! üåΩ", element: stepElements[0] },
                { title: "¬°GUISO A LA MASA! ü•©", element: stepElements[1] },
                { title: "¬°ENVOOOOLVER! üåø", element: stepElements[2] },
                { title: "¬°LISTO PARA COCINAR! üéÅ", element: stepElements[3] },
            ];

            steps.forEach((step, index) => {
                setTimeout(() => {
                    popTitle(step.title);
                    stepElements.forEach(el => el.style.opacity = '0.1');
                    step.element.style.opacity = '1';
                    step.element.classList.add('scale-110');
                    setTimeout(() => step.element.classList.remove('scale-110'), 200);
                }, 100 + index * 500); 
            });

            // Hallaca Final
            setTimeout(() => {
                popTitle(`¬°BAM! ${HALLACAS_PER_BATCH} HALLACAS HECHAS! üéâ`);
                stepElements.forEach(el => el.style.opacity = '0');
                finalHallaca.classList.remove('opacity-0', 'scale-50');
                finalHallaca.classList.add('opacity-100', 'scale-125');
            }, 2500);

            // Ocultar 
            setTimeout(() => {
                container.classList.remove('opacity-100');
                container.classList.add('opacity-0');
                
                setTimeout(() => {
                    container.classList.add('hidden');
                    stepElements.forEach(el => el.style.opacity = '0');
                    finalHallaca.classList.add('opacity-0', 'scale-50');
                    finalHallaca.classList.remove('opacity-100', 'scale-125');
                    state.isHallacaAnimationRunning = false;
                }, 300);
            }, 3500);
        }

            const batch = state.batchList.find(b => b.id === batchId);
            const contributions = state.contributionsByBatch[batchId] || {};
            const receivedCount = Object.keys(contributions).length;

            if (receivedCount !== REQUIRED_INGREDIENTS.length) {

            }

            // 2. Esperar a que la animaci√≥n termine (simulado)

            try {

                        <div id="modal-content" class="comic-panel p-6 max-w-sm w-11/12 md:w-full" onclick="event.stopPropagation()">
                            <h3 id="modal-title" class="text-2xl font-bold comic-font mb-4 text-red-400 border-b border-gray-700 pb-2 light-mode:border-gray-400"></h3>
                            <p id="modal-message" class="text-gray-300 mb-6 break-words"></p>
                            <button id="modal-action-btn" class="w-full py-3 rounded-full font-bold text-white"></button>
                        </div>
                    </div>
                `);
            }
            

            if (state.currentBatchId) {
                renderPanaView(); // Renderizar vista de Pana
            } else {
                renderHostView(); // Renderizar vista de Host
            }
        }

        // Inicializaci√≥n al cargar la p√°gina
        window.onload = () => {
            // 1. Ocultar Splash
            setTimeout(() => {
                const splash = document.getElementById('splash');
                if(splash) {
                    splash.style.opacity = '0';
                    setTimeout(() => splash.style.display = 'none', 500);
                }
            }, 1000);
            
            // 2. Inicializar Firebase
            initializeFirebase();
            renderApp();
            
            // 3. Iniciar el loop de frases del footer
            updateFooterPhrase(); // Cargar la primera frase
            setInterval(updateFooterPhrase, 4000); // Cambiar cada 4 segundos
            
            // 4. Iniciar el sistema de part√≠culas
            initParticleSystem();
            
            // 5. Inicializar tema y listeners
            setupThemeListeners();
        }
    </script>
