<html lang="es">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Great+Vibes&family=Bangers&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a; /* Slate-900 (Dark Mode Default) */
            color: #fff;
            margin: 0;
            padding-bottom: 120px; 
            overflow-x: hidden;
            /* Transici√≥n para color y blur/filtro */
            transition: background-color 0.5s ease, color 0.5s ease, filter 0.5s ease; 
        }

        .logo-font { font-family: 'Great Vibes', cursive; }
        .comic-font { font-family: 'Bangers', cursive; letter-spacing: 2px; }
        
        /* Degradado Instagram/Festivo: Naranja, Rosa, P√∫rpura */
        .gradient-instagram {
            background: linear-gradient(135deg, #f97316, #ec4899, #8b5cf6);
        }
        .gradient-text {
            background: linear-gradient(135deg, #f97316, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        /* ------------------------------------------------ */
        /* TEMA CLARO (LIGHT MODE) */
        /* ------------------------------------------------ */
        body.light-mode {
            background-color: #f8fafc; /* Slate-50 */
            color: #0f172a; /* Slate-900 */
        }
        
        /* Invertir colores en modo claro para paneles y tarjetas */
        body.light-mode .comic-panel {
            background-color: #e2e8f0; /* Slate-200 */
            color: #0f172a;
            box-shadow: 8px 8px 0 0 #f97316; /* Invertir sombra morada a naranja */

        body.light-mode .footer-fixed {
            background-color: rgba(241, 245, 249, 0.95); /* Slate-100 */
            border-top: 3px solid #8b5cf6;
        }
        
        /* ------------------------------------------------ */
        /* EFECTO BLUR AL PRESIONAR (APLICADO AL BODY) */
        /* ------------------------------------------------ */
        body.blurred {
            /* Aplicar un filtro de desenfoque a todo el contenido del body */
            filter: blur(8px);
        }

        /* Elementos fijos/modales que deben IGNORAR el blur del body (Z-index alto) */
        #theme-toggle, #splash, #alert-modal, #hallaca-animation, .footer-fixed {
            filter: none !important; /* Anula el filtro heredado del body */
            backdrop-filter: none !important; /* Asegura que no haya blur residual */
        }
        
        /* ------------------------------------------------ */
        /* ESTILO COMIC-PANEL */
        /* ------------------------------------------------ */
        .comic-panel {
            background-color: #1e293b; /* Slate-800 */
            border: 4px solid #f97316; /* Borde naranja vibrante */
            border-radius: 1rem;
            box-shadow: 8px 8px 0 0 #8b5cf6; /* Sombra de desplazamiento morada para efecto 3D/Comic */
            transition: all 0.2s ease-out;
        }
        .comic-panel:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0 0 #8b5cf6;
        }
        
        /* Bot√≥n de Acci√≥n Principal (Pop Effect) */
        .btn-action {
            background: linear-gradient(135deg, #f97316, #ec4899);
            border: 3px solid #fff;
            border-radius: 9999px; /* Full rounded */
            box-shadow: 0 4px 0 0 #9d174d; /* Sombra s√≥lida para efecto "pop" */
            transition: all 0.1s ease-out;
            transform: translate(0, 0);
        }
        .btn-action:hover:not(:disabled) {
            transform: translate(0, -2px);
            box-shadow: 0 6px 0 0 #9d174d;
        }
        .btn-action:active:not(:disabled) {
            transform: translate(0, 4px);
            box-shadow: 0 0 0 0 #9d174d; /* La sombra desaparece al presionar */
        }
        .btn-action:disabled {
            filter: grayscale(100%);
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Animaci√≥n de Hallaca */
        .hallaca-anim-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            transition: opacity 0.3s ease-in-out;
        }
        .hallaca-animation-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 100%;
        }
        .hallaca-step {
            font-size: 5rem;
            position: absolute;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Springy transition */
            opacity: 0;
        }


        /* ------------------------------------------------ */
        /* FOOTER ART√çSTICO (PRESERVADO) */
        /* ------------------------------------------------ */
        .footer-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(17, 24, 39, 0.95); /* Color de fondo oscuro/transparente */
            backdrop-filter: blur(8px);

            border-top: 3px solid #f97316;

            height: 120px;

        /* Canvas para las part√≠culas */

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

        /* Contenedor del texto para que est√© encima del canvas */

            padding: 1rem 0;
        }
        
        .dynamic-phrase {
            font-size: 1rem;
            text-shadow: 0 0 12px rgba(255, 100, 0, 0.5);
        }
        
    </style>
</head>

    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, arrayUnion, arrayRemove, deleteField, writeBatch, Timestamp, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuraci√≥n de Firebase y Auth (Variables globales de Canvas)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        let userId = null;
        let isAuthReady = false;

        // --- CONSTANTES DEL JUEGO ---
        const HALLACAS_PER_BATCH = 6;
        const REQUIRED_INGREDIENTS = [
            { id: 'masa', name: 'Masa de Ma√≠z', icon: 'üåΩ' },
            { id: 'guiso', name: 'Guiso Principal', icon: 'ü•©' },
            { id: 'hoja', name: 'Hojas de Pl√°tano', icon: 'üåø' },
            { id: 'pasas', name: 'Pasas', icon: 'üçá' },
            { id: 'aceitunas', name: 'Aceitunas/Alcaparras', icon: 'ü´í' },
        ];
        const BASE_URL = window.location.origin + window.location.pathname;

        // --- FRASES DEL FOOTER ---
        const FOOTER_PHRASES = [
            "¬°El sabor de la Hallaca une a la familia! üáªüá™", 
            "We are preparing for the perfect Christmas dinner!", 
            "ÂÆåÁíß„Å™„ÇØ„É™„Çπ„Éû„Çπ„Éá„Ç£„Éä„Éº„ÅÆÊ∫ñÂÇô„Çí„Åó„Å¶„ÅÑ„Åæ„ÅôÔºÅ", 
            "Wir bereiten uns auf das perfekte Weihnachtsessen vor!"
        ];
        let currentPhraseIndex = 0;

        // Estado local de la aplicaci√≥n
        const state = {
            batchList: [], // Lista de lotes (vista Host)
            contributionsByBatch: {}, // Contribuciones recibidas
            isHallacaAnimationRunning: false,
            currentUserInfo: { name: '', avatar: '' }, // Perfil local
            currentBatchId: null, // Si es vista PANA
            
            // Estado para la vista PANA
            selectedIngredient: null,
            panaMessage: ''
        };

        // -------------------------------------------------------------------
        // UTILITIES
        // -------------------------------------------------------------------

        /**
         * Alterna las frases del footer.
         */
        function updateFooterPhrase() {
            const phraseEl = document.getElementById('footer-phrase');
            if (phraseEl) {
                // Fade out
                phraseEl.style.opacity = '0';
                
                setTimeout(() => {
                    // Update content
                    phraseEl.textContent = FOOTER_PHRASES[currentPhraseIndex];
                    currentPhraseIndex = (currentPhraseIndex + 1) % FOOTER_PHRASES.length;
                    
                    // Fade in
                    phraseEl.style.opacity = '1';
                }, 500); // Coincide con la duraci√≥n de la transici√≥n CSS
            }
        }
        
        // -------------------------------------------------------------------
        // THEME AND BLUR MANAGEMENT
        // -------------------------------------------------------------------
        
        let blurTimer = null;
        const BLUR_DELAY = 500; // 500ms para activar el blur (long press)

        /**
         * Alterna entre modo claro y oscuro, y guarda la preferencia.
         */
        function toggleTheme() {
            const body = document.body;
            const isLight = body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-icon');

            if (isLight) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
                document.getElementById('theme-toggle').classList.add('text-gray-800');
                document.getElementById('theme-toggle').classList.remove('text-white');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
                 document.getElementById('theme-toggle').classList.add('text-white');
                document.getElementById('theme-toggle').classList.remove('text-gray-800');
            }
        }
        
        /**
         * Inicia el timer para activar el blur si se mantiene presionado.
         */
        function handlePress() {
            // Limpiar cualquier timer anterior por seguridad
            clearTimeout(blurTimer);
            
            blurTimer = setTimeout(() => {
                document.body.classList.add('blurred');
            }, BLUR_DELAY);
        }

        /**
         * Se ejecuta al soltar el bot√≥n. Si NO se activ√≥ el blur, es un click corto 
         * y se ejecuta el toggle de tema.
         */
        function handleRelease() {
            const wasBlurred = document.body.classList.contains('blurred');
            
            // 1. Limpiar timer y remover el blur
            clearTimeout(blurTimer);
            document.body.classList.remove('blurred');
            
            // 2. Si no hubo blur (click corto), entonces cambiar el tema
            if (!wasBlurred) {
                 toggleTheme();
            }
        }
        
        /**
         * Inicializa el estado del tema al cargar la aplicaci√≥n.
         */
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            const toggleButton = document.getElementById('theme-toggle');

            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                toggleButton.classList.add('text-gray-800');
            } else {
                body.classList.remove('light-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                 toggleButton.classList.add('text-white');
            }
        }
        
        /**
         * Configura los listeners de mouse y touch para el bot√≥n de tema.
         */
        function setupThemeListeners() {
            const toggleButton = document.getElementById('theme-toggle');
            if (toggleButton) {
                // Eventos de rat√≥n
                toggleButton.addEventListener('mousedown', handlePress);
                toggleButton.addEventListener('mouseup', handleRelease);
                toggleButton.addEventListener('mouseleave', handleRelease);
                
                // Eventos t√°ctiles (para long press en m√≥vil)
                toggleButton.addEventListener('touchstart', handlePress);
                toggleButton.addEventListener('touchend', handleRelease);
            }
            
            // Inicializar el tema guardado
            initializeTheme();
        }

        // -------------------------------------------------------------------
        // PARTICLE SYSTEM LOGIC (Footer Effect) - PRESERVADO
        // -------------------------------------------------------------------

        let canvas, ctx, mouse = { x: 0, y: 0 };
        let particles = [];
        const PARTICLE_COUNT = 80;
        const PARTICLE_COLORS = ['#f97316', '#ec4899', '#8b5cf6', '#eab308']; // Naranja, Rosa, P√∫rpura, Amarillo

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 1.5 + 0.5;
                this.color = PARTICLE_COLORS[Math.floor(Math.random() * PARTICLE_COLORS.length)];
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };
                this.alpha = 1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                // Movimiento natural
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // Reducir la opacidad con el tiempo
                this.alpha -= 0.005;

                // Si la part√≠cula es casi invisible, reaparecerla
                if (this.alpha <= 0.05) {
                    this.reset();
                }

                // Interacci√≥n con el rat√≥n (atracci√≥n/repulsi√≥n sutil)
                const distance = Math.hypot(this.x - mouse.x, this.y - mouse.y);
                const maxDistance = 150;
                
                if (distance < maxDistance) {
                    const force = (maxDistance - distance) / maxDistance;
                    this.x -= (mouse.x - this.x) * force * 0.002;
                    this.y -= (mouse.y - this.y) * force * 0.002;
                }
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 1.5 + 0.5;
                this.alpha = 1;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };
            }
        }

        function initParticleSystem() {
            canvas = document.getElementById('particles-canvas');
            if (!canvas) return;
            ctx = canvas.getContext('2d');
            
            // Funci√≥n para redimensionar el canvas
            const resizeCanvas = () => {
                const footer = document.querySelector('.footer-fixed');
                canvas.width = footer.offsetWidth;
                canvas.height = footer.offsetHeight;
            };

            // Inicializar las part√≠culas
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
            }

            // Listeners
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            document.querySelector('.footer-fixed').addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                mouse.x = e.clientX - rect.left;
                mouse.y = e.clientY - rect.top;
            });
            document.querySelector('.footer-fixed').addEventListener('mouseleave', () => {
                // Mover el punto de interacci√≥n fuera para que las part√≠culas se relajen
                mouse.x = -100; 
                mouse.y = -100;
            });


            // Loop de animaci√≥n
            animateParticles();
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);

            // Limpiar el canvas con un ligero rastro para un efecto de movimiento suave
            // Usar el color del footer pero con baja opacidad
            const bgColor = document.body.classList.contains('light-mode') ? 'rgba(241, 245, 249, 0.05)' : 'rgba(17, 24, 39, 0.05)';
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }


        // -------------------------------------------------------------------
        // FIREBASE SETUP AND AUTHENTICATION
        // -------------------------------------------------------------------

        function initializeFirebase() {
            try {
                // setLogLevel('Debug'); // Habilitar logs para depuraci√≥n de Firestore
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Verificar si hay un ID de lote en la URL para la vista PANA
                const urlParams = new URLSearchParams(window.location.search);
                state.currentBatchId = urlParams.get('batchId');

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        await initializeUser(userId);
                        isAuthReady = true;
                        startDataListeners();
                        renderApp();
                    } else {
                        if (initialAuthToken) {
                             await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase or Auth:", error);
                document.getElementById('game-container').innerHTML = `<p class="text-red-500 text-center p-8">Error al conectar con Firebase. Revise la configuraci√≥n.</p>`;
            }
        }

        async function initializeUser(uid) {
            const userDocRef = doc(db, 'artifacts', appId, 'users', uid, 'profile', 'data');
            const userDoc = await getDoc(userDocRef);

            if (!userDoc.exists()) {
                const randomName = `Chef ${Math.floor(Math.random() * 900) + 100}`;
                const randomAvatar = ['üë©‚Äçüç≥', 'üë®‚Äçüç≥', 'üßë‚Äçüç≥', 'ü•ü', 'üç≤', 'üå∂Ô∏è'][Math.floor(Math.random() * 6)];
                
                state.currentUserInfo = { name: randomName, avatar: randomAvatar };
                await setDoc(userDocRef, state.currentUserInfo, { merge: true });
            } else {
                state.currentUserInfo = userDoc.data();
            }
        }

        function updateUserInfoUI(containerId = 'user-info-container') {
            const container = document.getElementById(containerId);
            if (container) {
                // Ajustar colores para tema claro
                const bgColor = document.body.classList.contains('light-mode') ? 'bg-white border-purple-300' : 'bg-gray-900 border-purple-500/50';
                const textColor = document.body.classList.contains('light-mode') ? 'text-gray-900' : 'text-white';
                const subTextColor = document.body.classList.contains('light-mode') ? 'text-gray-500' : 'text-gray-400';

                container.innerHTML = `
                    <div class="flex items-center space-x-3 p-3 ${bgColor} border rounded-full shadow-lg transition-colors duration-500">
                        <span class="text-3xl">${state.currentUserInfo.avatar}</span>
                        <div>
                            <p class="text-sm font-semibold ${textColor}">¬°Hola, ${state.currentUserInfo.name}!</p>
                            <p class="text-xs ${subTextColor} truncate" title="${userId}">ID: ${userId.substring(0, 8)}...</p>
                        </div>
                    </div>
                `;
            }
        }

        // -------------------------------------------------------------------
        // DATA LISTENERS
        // -------------------------------------------------------------------

        function startDataListeners() {
            if (!isAuthReady || !db || !userId) return;

            // 1. Listener para Lotes de Hallacas (Solo Host View)
            const batchCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'hallacaBatches');
            onSnapshot(batchCollectionRef, (snapshot) => {
                const batches = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    batches.push({ id: doc.id, ...data });
                });
                state.batchList = batches.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                renderApp();
            }, (error) => {
                console.error("Error listening to Hallaca Batches:", error);
            });

            // 2. Listener para Contribuciones
            const contributionsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'hallacaContributions');
            onSnapshot(contributionsCollectionRef, (snapshot) => {
                const contributions = {};
                snapshot.forEach(doc => {
                    contributions[doc.id] = doc.data().ingredients || {};
                });
                state.contributionsByBatch = contributions;
                renderApp();
            }, (error) => {
                console.error("Error listening to Hallaca Contributions:", error);
            });
        }

        // -------------------------------------------------------------------
        // ANIMATION AND MODAL UTILITIES

        /**
         * Simula la animaci√≥n de creaci√≥n de un lote de hallacas.
         */
        async function animateHallacaCreation() {
            if (state.isHallacaAnimationRunning) return;
            state.isHallacaAnimationRunning = true;
            
            const container = document.getElementById('hallaca-animation');
            if (!container) return;

            const stepElements = container.querySelectorAll('.hallaca-step');
            const finalHallaca = document.getElementById('final-hallaca');

            container.classList.remove('hidden', 'opacity-0');
            container.classList.add('opacity-100');
            
            // Funci√≥n para hacer "pop" al texto
            const popTitle = (text) => {
                const titleEl = document.getElementById('anim-title');
                titleEl.classList.add('scale-110', 'text-yellow-300');
                titleEl.textContent = text;
                setTimeout(() => titleEl.classList.remove('scale-110', 'text-yellow-300'), 200);
            };

            // Secuencia de animaci√≥n de la hallaca (Comic Style)
            const steps = [
                { title: "¬°MASA LISTA! üåΩ", element: stepElements[0] },
                { title: "¬°GUISO A LA MASA! ü•©", element: stepElements[1] },
                { title: "¬°ENVOOOOLVER! üåø", element: stepElements[2] },
                { title: "¬°LISTO PARA COCINAR! üéÅ", element: stepElements[3] },
            ];

            steps.forEach((step, index) => {
                setTimeout(() => {
                    popTitle(step.title);
                    stepElements.forEach(el => el.style.opacity = '0.1');
                    step.element.style.opacity = '1';
                    step.element.classList.add('scale-110');
                    setTimeout(() => step.element.classList.remove('scale-110'), 200);
                }, 100 + index * 500); 
            });

            // Hallaca Final
            setTimeout(() => {
                popTitle(`¬°BAM! ${HALLACAS_PER_BATCH} HALLACAS HECHAS! üéâ`);
                stepElements.forEach(el => el.style.opacity = '0');
                finalHallaca.classList.remove('opacity-0', 'scale-50');
                finalHallaca.classList.add('opacity-100', 'scale-125');
            }, 2500);

            // Ocultar 
            setTimeout(() => {
                container.classList.remove('opacity-100');
                container.classList.add('opacity-0');
                
                setTimeout(() => {
                    container.classList.add('hidden');
                    stepElements.forEach(el => el.style.opacity = '0');
                    finalHallaca.classList.add('opacity-0', 'scale-50');
                    finalHallaca.classList.remove('opacity-100', 'scale-125');
                    state.isHallacaAnimationRunning = false;
                }, 300);
            }, 3500);
        }

            const modal = document.getElementById('alert-modal');

            modal.onclick = (event) => {
                if (event.target === modal) {

            document.getElementById('modal-title').textContent = title;
            const messageEl = document.getElementById('modal-message');

        /**

        async function addBatch() {
            if (!isAuthReady || state.isHallacaAnimationRunning) return;

            try {
                const batchRef = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'hallacaBatches'), {
                    name: `TANDA #${state.batchList.length + 1}`,
                    creatorId: userId,

                    requiredIngredients: REQUIRED_INGREDIENTS.map(i => i.id),
                    completedHallacasCount: 0,
                    createdAt: serverTimestamp(),
                });
                
                // Crear el documento de contribuciones vac√≠o
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'hallacaContributions', batchRef.id), { ingredients: {} });

                const shareLink = `${BASE_URL}?batchId=${batchRef.id}`;
                showModal('¬°ENV√çA EL SOS! üì£', shareLink, true);
                
                console.log("Nuevo lote y link generado:", shareLink);
            } catch (e) {

                showModal('Error Zzz...', 'No se pudo a√±adir el lote.');

        /**
         * Completa el lote si se tienen todos los ingredientes.
         */
        async function createHallacasBatch(batchId) {
            if (!isAuthReady || state.isHallacaAnimationRunning) return;
            
            const batch = state.batchList.find(b => b.id === batchId);
            const contributions = state.contributionsByBatch[batchId] || {};
            const receivedCount = Object.keys(contributions).length;

            if (receivedCount !== REQUIRED_INGREDIENTS.length) {
                showModal('¬°ALTO, COCINERO!', `A√∫n faltan ${REQUIRED_INGREDIENTS.length - receivedCount} ingredientes. ¬°Apurando a los panas!`);
                return;
            }

            // 1. Iniciar animaci√≥n
            animateHallacaCreation();
            
            // 2. Esperar a que la animaci√≥n termine (simulado)
            await new Promise(resolve => setTimeout(resolve, 3500)); 

            // 3. Actualizar estado del lote
            try {
                const batchRef = doc(db, 'artifacts', appId, 'public', 'data', 'hallacaBatches', batchId);
                await updateDoc(batchRef, {
                    status: 'COMPLETED',
                    completedHallacasCount: HALLACAS_PER_BATCH,
                    completedAt: serverTimestamp(),
                    lastModified: serverTimestamp(),
                });
                console.log(`Lote ${batchId} completado!`);
            } catch (e) {
                console.error("Error al completar el lote:", e);
                showModal('Error Zzz...', 'No se pudo completar el lote en Firestore.');
            }
        }

        }

        // --- UTILS ---

        }

        // L√≥gica de part√≠culas (igual que antes)
        const particleCanvas = document.getElementById('particle-canvas');
        let pCtx;
        let particles = [];
        let animationFrameId = null;

        function initParticleSystem() {
            if (!particleCanvas) return;
            pCtx = particleCanvas.getContext('2d');
            resizeCanvas(); 
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            if (!particleCanvas) return;
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        }

        class Particle { /* ... (L√≥gica de Particle es la misma) ... */
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6; 
                this.vy = (Math.random() - 0.5) * 6; 
                this.gravity = 0.05; 
                this.friction = 0.98; 
                this.alpha = 1;
                this.fadeRate = Math.random() * 0.01 + 0.005; 
                this.size = Math.random() * 2 + 1;
                this.color = color;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity; 
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.fadeRate;
            }

            draw() {
                pCtx.save();
                pCtx.globalAlpha = this.alpha;
                pCtx.fillStyle = this.color;
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fill();
                pCtx.restore();
            }
        }

        function createCelebration(count = 100) {
            const centerX = particleCanvas.width / 2;
            const centerY = particleCanvas.height / 2;
            const colors = ['#fcd34d', '#ef4444', '#22c55e', '#a855f7']; 
            
            for (let i = 0; i < count; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(centerX, centerY, color));
            }
        }

        function animateParticles() {
            pCtx.fillStyle = 'rgba(15, 23, 42, 0.1)';
            pCtx.fillRect(0, 0, particleCanvas.width, particleCanvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            if (particles.length > 0) {
                animationFrameId = requestAnimationFrame(animateParticles);
            } else {
                animationFrameId = null;
                pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            }
        }

        function startCelebration() {
            createCelebration(200);
            if (!animationFrameId) {
                animateParticles();
            }
        }
        
        function copyToClipboard(text) {
            // L√≥gica de copiado al portapapeles (igual que antes)
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; 
            textarea.style.opacity = 0;
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            try {
                const successful = document.execCommand('copy');
                return successful;
            } catch (err) {
                console.error('Fallback: No se pudo copiar.', err);
                return false;
            } finally {
                document.body.removeChild(textarea);

        // --- FIREBASE SETUP ---
        async function initializeFirebase() {
            // L√≥gica de inicializaci√≥n (igual que antes)
            try {
                state.appId = getAppId();
                let firebaseConfig;
                if (state.isCanvasEnvironment) {

                    }
                } else if (FIREBASE_CONFIG_PLACEHOLDER.projectId) {
                    firebaseConfig = FIREBASE_CONFIG_PLACEHOLDER;
                } else {
                    throw new Error("Configuraci√≥n de Firebase faltante.");
                }

                if (!firebaseConfig || !firebaseConfig.apiKey) {
                    throw new Error("Configuraci√≥n de Firebase no v√°lida.");
                }
                
                const app = initializeApp(firebaseConfig);
                state.db = getFirestore(app);
                state.auth = getAuth(app);
                
                if (state.isCanvasEnvironment && typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(state.auth, __initial_auth_token);

                onAuthStateChanged(state.auth, (user) => {

                document.getElementById('app').innerHTML = `

                    </div>
                `;
            }
        }

        // --- FIRESTORE LISTENERS ---

        function setupFirestoreListeners() {
            if (!state.isAuthReady || !state.userId) return;

            // 1. Host Data Listener (Privado) - Actualizado para cargar hostIngredients
            const hostDocRef = doc(state.db, `artifacts/${state.appId}/users/${state.userId}/${HOST_COLLECTION}/${HOST_DOC}`);
            
            if (state.unsubscribeUserData) state.unsubscribeUserData();

            state.unsubscribeUserData = onSnapshot(hostDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    state.userData = docSnap.data();
                    state.hallacaStatus = state.userData.status || 'EN PROCESO';
                    state.currentBatchId = state.userData.currentBatchId;
                    // ** NUEVO: Cargar lista de ingredientes del Host **
                    state.hostIngredients = state.userData.ingredientsList || BASE_INGREDIENTS;
                    renderApp(); 
                } else {
                    state.userData = null;
                    state.currentBatchId = null;
                    state.hostIngredients = []; // Limpiar lista de host
                    if (state.unsubscribeIngredients) {
                        state.unsubscribeIngredients();
                        state.unsubscribeIngredients = null;
                    }
                    state.ingredients = [];
                    renderApp();
                }
            }, (error) => {
                console.error("Error al escuchar datos del host:", error);
                showToast("Error de datos de Hallaca. Recarga la p√°gina.", 5000, 'bg-red-700');
            });


            // 2. Ingredients Listener (P√∫blico, para aportes) - L√≥gica igual que antes
            const batchToListen = state.currentBatchId;
            if (batchToListen) {
                const ingredientsColRef = collection(state.db, `artifacts/${state.appId}/public/data/${PUBLIC_COLLECTION}`);
                const q = query(ingredientsColRef, where("batchId", "==", batchToListen));
                
                if (state.unsubscribeIngredients) state.unsubscribeIngredients();

                state.unsubscribeIngredients = onSnapshot(q, (snapshot) => {
                    state.ingredients = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                                                   .sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)); 

                    renderIngredientsList(); // Aportes
                    renderHostIngredientsList(); // Lista de Host (para que se actualicen las marcas)

                }, (error) => {
                    console.error("Error al escuchar aportes:", error);
                    showToast("Error de datos p√∫blicos. Recarga la p√°gina.", 5000, 'bg-red-700');
                });
            } else {
                 if (state.unsubscribeIngredients) state.unsubscribeIngredients();
                 state.ingredients = [];
                 renderIngredientsList();
            }

                 showToast("¬°Ese ingrediente ya est√° en la lista!", 3000, 'bg-yellow-600');

                        </div>`;

            html += state.ingredients.map(ing => {
                const date = ing.timestamp ? new Date(ing.timestamp.seconds * 1000).toLocaleTimeString('es-VE', { hour: '2-digit', minute: '2-digit' }) : 'Ahora';
                const emoji = EMOJIS[ing.ingredient] || '‚ùì';
                return `
                    <div class="ingredient-card p-3 my-2 rounded-lg flex justify-between items-start">
                        <div class="flex-1">
                            <p class="font-bold text-base text-white">${emoji} ${ing.ingredient}</p>
                            <p class="text-xs text-gray-400 mt-1">${ing.note || 'Sin nota.'}</p>
                        </div>
                        <div class="text-right ml-4">
                            <p class="text-sm font-semibold text-yellow-500">${ing.donor}</p>
                            <p class="text-[10px] text-gray-500 mt-1">${date}</p>
                        </div>
                    </div>
                `;
            }).join('');

            listEl.innerHTML = html;
        }


        function renderHostView() {
            const appEl = document.getElementById('app');
            let content = '';

            if (!state.isAuthReady) {
                content = `<div class="text-center p-10 mt-10 hallaca-wrapper">
                            <i class="fas fa-key fa-spin text-4xl text-yellow-500 mb-4"></i>
                            <h2 class="text-2xl font-bold comic-font text-white">AUTENTICANDO AL HOST...</h2>
                            <p class="text-gray-400 mt-2">Esperando la conexi√≥n segura. Esto puede tardar unos segundos.</p>
                        </div>`;
            } else if (!state.currentBatchId) {
                // Vista inicial: Iniciar nuevo batch
                content = `
                    <div class="text-center p-8 mt-10 hallaca-wrapper">
                        <h1 class="text-4xl font-bold logo-font text-yellow-500 mb-2">¬°Bienvenido al Hallacazo!</h1>
                        <p class="text-gray-300 mb-8">Esta es tu central de mando. Empecemos a cocinar.</p>
                        
                        <button onclick="startNewBatch()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full w-full comic-font text-xl transition-all shadow-lg shadow-indigo-500/50 active:scale-95">
                            <i class="fas fa-play-circle mr-2"></i> INICIAR NUEVO LOTE DE HALLACAS
                        </button>

                        <p class="text-xs text-gray-500 mt-4">Un lote (batch) es una sesi√≥n √∫nica de recolecci√≥n de ingredientes.</p>
                        <p class="text-[10px] text-gray-600 mt-2">ID de Usuario (Para Debug/Soporte): ${state.userId}</p>
                    </div>
                `;
            } else {
                // Vista de Hallaca en Curso
                const shareLink = `${window.location.origin}${window.location.pathname.replace('hallaca.html', 'pana.html')}?batchId=${state.currentBatchId}`;
                const statusColor = state.hallacaStatus === 'LISTA' ? 'bg-green-600' : 'bg-yellow-600';
                const statusIcon = state.hallacaStatus === 'LISTA' ? 'fa-check-double' : 'fa-hourglass-start';
                const statusText = state.hallacaStatus === 'LISTA' ? 'HALLACA LISTA' : 'EN PROCESO';

                content = `
                    <div id="hallaca-view" class="p-4 md:p-8 mt-10 hallaca-wrapper">
                        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
                            <h1 class="text-3xl font-bold comic-font text-yellow-400">Hallacazo #${state.currentBatchId.substring(0, 8)}</h1>
                            <span class="${statusColor} text-xs font-bold text-white px-3 py-1 rounded-full shadow-md">
                                <i class="fas ${statusIcon} mr-1"></i> ${statusText}
                            </span>
                        </div>
                        
                        <!-- Lista de Ingredientes REQUERIDOS por el Host (Editable) -->
                        <h2 class="text-xl font-bold comic-font text-indigo-300 mb-3 flex items-center">
                            <i class="fas fa-list-alt mr-2"></i> Ingredientes Solicitados (Host)
                        </h2>
                        <div id="host-ingredients-list" class="mb-4">
                            <!-- Lista de ingredientes requeridos se renderiza aqu√≠ -->
                        </div>
                        
                        <button onclick="showAddIngredientModal()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 rounded-lg mb-8 transition-colors active:scale-[0.99] text-sm">
                            <i class="fas fa-plus-circle mr-2"></i> A√±adir Otro Ingrediente
                        </button>

                        <!-- Panel de Link para compartir -->
                        <div class="mb-8 p-4 bg-slate-900 rounded-xl border border-slate-700">
                            <p class="text-sm font-semibold text-gray-300 mb-2">Link para compartir con los Panas:</p>
                            <div class="flex items-center space-x-2">
                                <input type="text" id="share-link" value="${shareLink}" readonly
                                       class="flex-1 p-3 rounded-l-lg bg-gray-700 text-xs text-yellow-300 border border-yellow-700 outline-none truncate">
                                <button onclick="copyShareLink('${shareLink}')" class="bg-yellow-600 hover:bg-yellow-500 text-black font-bold p-3 rounded-r-lg comic-font text-sm transition-colors active:scale-95">
                                    <i class="fas fa-copy"></i> Copiar Link Pana
                                </button>
                            </div>
                            <p class="text-[10px] text-gray-500 mt-2">Los Panas ver√°n la lista de ingredientes que acabas de definir.</p>
                        </div>

                        <!-- Botones de Control y Tarea Pendiente -->
                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <button onclick="markHallacaReady()" 
                                    class="${state.hallacaStatus === 'LISTA' ? 'bg-green-800 cursor-not-allowed' : 'bg-red-600 hover:bg-red-700'} text-white font-bold py-3 rounded-xl comic-font transition-all active:scale-95 text-sm"
                                    ${state.hallacaStatus === 'LISTA' ? 'disabled' : ''}>
                                <i class="fas fa-fire mr-2"></i> ${state.hallacaStatus === 'LISTA' ? '¬°LISTA!' : 'MARCAR COMO LISTA'}
                            </button>
                            <button onclick="showModal('¬øBORRAR TODO EL PROGRESO?', 'Esta acci√≥n ELIMINAR√Å el registro de tu Hallacazo actual y cancelar√° la conexi√≥n con los Panas. ¬øConfirmar borrado total?', 'S√ç, BORRAR TODO', deleteHostData)" 
                                    class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-xl comic-font transition-colors active:scale-95 text-sm">
                                <i class="fas fa-trash-alt mr-2"></i> CERRAR LOTE
                            </button>
                        </div>
                        
                        <!-- Lista de Ingredientes en Tiempo Real (APORTES) -->
                        <h2 class="text-xl font-bold comic-font text-yellow-300 mb-4 flex items-center">
                            <i class="fas fa-bell mr-2"></i> Aportes Recibidos de Panas:
                        </h2>
                        <div id="ingredients-list" class="ingredient-list">
                            <!-- Lista de aportes se renderiza aqu√≠ -->
                            <p class="text-center text-gray-500 py-8">Cargando aportes...</p>
                        </div>
                    </div>
                `;
            }

            appEl.innerHTML = content;
            // Asegurarse de renderizar la lista del Host tambi√©n en la vista de Hallaca en Curso
            if (state.currentBatchId) {
                renderHostIngredientsList();
            }
        }
        
        // Funci√≥n auxiliar para copiar el link
        window.copyShareLink = function(link) {
            if (copyToClipboard(link)) {
                showToast('¬°Link copiado!', 3000, 'bg-green-600');
            } else {
                showToast('Error al copiar el link.', 3000, 'bg-red-600');
            }
        }

        // --- MAIN RENDER LOOP ---
        function renderApp() {
            renderHostView();
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            // 1. Ocultar Splash
            setTimeout(() => {
                const splash = document.getElementById('splash');
                if(splash) {
                    splash.style.opacity = '0';
                    setTimeout(() => splash.style.display = 'none', 500);
                }
            }, 1000);
            
            // 2. Inicializar Firebase
            initializeFirebase();
            
            // 3. Iniciar el loop de frases del footer
            updateFooterPhrase();
            setInterval(updateFooterPhrase, 4000);
            
            // 4. Iniciar el sistema de part√≠culas
            initParticleSystem();
        }
    </script>
</body>
</html>
