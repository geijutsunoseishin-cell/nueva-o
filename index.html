<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nuevaño | loginpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&family=Bangers&display=swap');
        
        body { font-family: 'Outfit', sans-serif; background-color: #000; color: #fff; margin: 0; overflow: hidden; }
        .text-nuevano { background: linear-gradient(135deg, #a855f7, #ec4899, #f43f5e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .comic-font { font-family: 'Bangers', cursive; }
        
        /* Globo de texto Estilo Cómic */
        .speech-bubble {
            position: relative;
            background: #fff;
            border-radius: .4em;
            color: #000;
            padding: 10px;
            font-size: 12px;
            line-height: 1.2;
            box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4);
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: #fff;
            border-bottom: 0;
            border-left: 0;
            margin-left: -7.5px;
            margin-bottom: -15px;
        }

        .btn-google { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-google:active { transform: scale(0.95); }
        
        .stickman-container {
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Overlay de carga para la redirección */
        #loader {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Reemplaza con tus credenciales reales
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "tu-proyecto.firebaseapp.com",
            projectId: "tu-proyecto",
            storageBucket: "tu-proyecto.appspot.com",
            messagingSenderId: "tu-id",
            appId: "tu-app-id"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const loginScreen = document.getElementById('login-screen');
        const loader = document.getElementById('loader');

        function startRedirect() {
            loginScreen.classList.add('hidden');
            loader.style.display = 'flex';
            // Pequeño delay para asegurar que el usuario vea que algo está pasando
            setTimeout(() => {
                window.location.href = "landing.html";
            }, 800);
        }

        // Login con Google
        window.loginWithGoogle = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                // Aquí podrías guardar el nombre en tu Sheets antes de redirigir
                startRedirect();
            } catch (error) { 
                console.error("Error login:", error); 
            }
        };

        // Modo Invitado
        window.enterAsGuest = () => {
            // Guardamos en sessionStorage que es un invitado para que index.html lo sepa
            sessionStorage.setItem('userMode', 'guest');
            startRedirect();
        };

        // Si ya está logueado, redirigir directo
        onAuthStateChanged(auth, (user) => {
            if (user) {
                startRedirect();
            } else {
                loginScreen.classList.remove('hidden');
            }
        });
    </script>
</head>
<body>

    <!-- PANTALLA DE CARGA -->
    <div id="loader">
        <div class="w-12 h-12 border-4 border-nuevano border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black uppercase tracking-[0.3em] text-nuevano">Abriendo Bóveda...</p>
    </div>

    <!-- PANTALLA DE LOGIN -->
    <div id="login-screen" class="hidden min-h-screen flex flex-col items-center justify-center p-8 text-center bg-[#050505]">
        
        <!-- HEADER -->
        <div class="mb-10">
            <h1 class="text-3xl font-black tracking-tighter uppercase italic mb-2">
                Nuevaño | <span class="text-nuevano">loginpage</span>
            </h1>
            <p class="text-sm font-bold text-zinc-400 max-w-[280px] mx-auto leading-tight">
                Hola... Registremos tu usuario, para que empiece la diversión.
            </p>
        </div>

        <!-- STICKMAN CON GLOBO -->
        <div class="stickman-container mb-6 flex flex-col items-center">
            <div class="speech-bubble comic-font mb-4 max-w-[150px] animate-pulse">
                ¡Oye! Si no te registras, no tendrás acceso a las funciones PREMIUM... ¡tú verás!
            </div>
            <!-- Stickman SVG -->
            <svg width="60" height="100" viewBox="0 0 60 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="30" cy="20" r="10" stroke="white" stroke-width="4"/>
                <path d="M30 30V65" stroke="white" stroke-width="4"/>
                <path d="M10 45L30 35L50 45" stroke="white" stroke-width="4"/>
                <path d="M15 90L30 65L45 90" stroke="white" stroke-width="4"/>
            </svg>
        </div>
        
        <!-- BOTONES -->
        <div class="glass p-10 rounded-[3rem] w-full max-w-sm relative">
            <button onclick="loginWithGoogle()" class="btn-google w-full bg-white text-black font-black py-5 rounded-2xl flex items-center justify-center gap-4 shadow-xl mb-4">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20">
                <span class="text-xs uppercase tracking-widest">Entrar con Google</span>
            </button>

            <button onclick="enterAsGuest()" class="w-full text-zinc-500 font-bold text-[10px] uppercase tracking-[0.2em] py-2 hover:text-white transition-colors">
                Continuar como invitado
            </button>
        </div>
        
        <p class="mt-12 text-[10px] text-zinc-800 font-bold uppercase tracking-[0.3em]">Zaher Edition • 2025</p>
    </div>

</body>
</html>
